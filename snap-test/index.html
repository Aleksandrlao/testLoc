<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snap svg</title>
    <script src="snap.svg-min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <svg id="svg"></svg>

    <script>

        var s = Snap("#svg");
        var bigCircle = s.circle(150, 150, 100); // создает круг, центр в 150, 150, и радиус
        bigCircle.attr({
            fill: "#bada55", // заливка
            stroke: "#000", // рамка
            strokeWidth: 3 // ширина рамки
        });

        var smallCircle1 = s.circle(100, 150, 70); // создает второй круг
        var smallCircle2 = s.circle(200, 150, 70); // создает третий круг

        var discs = s.group(smallCircle1, smallCircle2);
        discs.attr({ // меняю стили группы 2 кругов
            fill: "#000"
        });

        bigCircle.attr({ // обрезаю большой круг по маске группы
            mask: discs
        });

        var p = s.path("M10-5-10,15M15,0,0,15M0-5-20,15").attr({
                fill: "none",
                stroke: "#bada55",
                strokeWidth: 5
            });
        // To create pattern,
        // just specify dimensions in pattern method:
        p = p.pattern(0, 0, 10, 10);
        // Then use it as a fill on big circle
        bigCircle.attr({
            fill: p
        });
        discs.attr({
            fill: p
        });
        discs.attr({fill: "r()#fff-#fefefe"});
        discs.attr({fill: "R(150, 150, 100)#fff-#000"});

        function blink(){
          discs.selectAll("circle").animate({r:50}, 220, function(){
            discs.selectAll("circle").animate({r: 70}, 300);
          });
        };

        setInterval(blink, 1000);



    </script>
</body>
</html>
